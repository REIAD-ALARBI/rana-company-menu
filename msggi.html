<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="design.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@500&family=Noto+Sans+Arabic:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 style="padding-bottom: 20px">وجبات مسقي</h1>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
          <div class="card text-center">
            <img
              src="pics/msggi/1.jpg"
              class="card-img-top picture"
              alt="..."
              width="310"
            />
            <div class="card-body">
              <h3>وجبة فردية باللحم 20 د</h3>
              <h3>وجبة فردية بدون لحم 15 د</h3>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 mb-4">
          <div class="card text-center">
            <img
              src="pics/msggi/2.jpg"
              class="card-img-top picture"
              alt="..."
              width="310"
            />
            <div class="card-body">
              <h3>قعد باللحم 75 د</h3>
              <h3>قعد بدون لحم 40 د</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="popupMessage"
      tabindex="-1"
      aria-labelledby="popupMessageLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="popupMessageLabel">مرحباً</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              عندنا في شركة رنا جميع أنواع وجبات المسقي زي الكسكسي, الرز,
              الرشتة, الفتات والمكرونة
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var popupMessage = new bootstrap.Modal(
          document.getElementById("popupMessage"),
          {}
        );
        popupMessage.show();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
